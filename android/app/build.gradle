plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tarot"

    // Check if the Flutter-provided SDK version meets the requirement of 34, otherwise override
    compileSdk = (flutter.compileSdkVersion >= 34) ? flutter.compileSdkVersion : 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.tarot"
        
        // Set minimum and target SDK, with a conditional override for targetSdkVersion if needed
        minSdk = flutter.minSdkVersion
        targetSdk = (flutter.targetSdkVersion >= 34) ? flutter.targetSdkVersion : 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
